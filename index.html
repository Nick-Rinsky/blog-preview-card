<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>

  <div class="card">
    <div class="card__content">
      <img src="assets/images/illustration-article.svg" alt="">
      <p class="card__category">Learning</p>
      <p class="card__publish-date">Published 21 Dec 2023</p>
      <h1>
        <a href="#" class="card__title">HTML & CSS foundations</a>
      </h1>
      <p class="card__descriptoin">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="card__author">
        <a href="">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
          <p>Greg Hooper</p>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</html>
